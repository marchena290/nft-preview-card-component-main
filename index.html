<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
    <div class="card">
      <div class="images">
        <img src="./images/image-equilibrium.jpg" alt="images of equilibrium" class="mainImg">
        <div>
          <img src="./images/icon-view.svg" alt="icon view">
        </div>
      </div>

      <h1>Equilibrium #3429</h1>
      <div class="description">
        Our Equilibrium collection promotes balance and calm.
      </div>
     
      <div class="price-days">
          <div class="price">
            <img src="./images/icon-ethereum.svg" alt="icon ethereum">
            0.041 ETH
          </div>

          <div class="days">
            <img src="./images/icon-clock.svg" alt="icon clock">
            3 days left
          </div>
      </div>

        <div class="creator">
          <img src="./images/image-avatar.png" alt="icon avatar" class="avatar">
          Creation of <span> Jules Wyvern </span>
        </div>  
    </div>
</body>
</html>
